<body class="container">
    <h1 class="text-center mt-5 text-success">User ID Cards</h1>
    <br>
    <div id="result" class="d-flex flex-wrap  ms-5 text-center">
    
    </div>
    <script>
            const http = new XMLHttpRequest()
            http.open("get", "https://jsonplaceholder.typicode.com/users")
            http.send()
            console.log(http.readyState);
            http.onreadystatechange = () => {
                console.log(http.readyState);
                if (http.readyState == 4) {
                    if (http.status >= 200 && http.status < 300) {
                        let allUsers = JSON.parse(http.responseText)
                        console.log(allUsers);
                        allUsers.forEach(element => {
                            result.innerHTML +=
                                `
                                <div class="card mb-4 me-4 text-center align-items-center" style="width: 18rem;">
                                <img src="./klipartz.com.png" class="card-img-top mt-3 " style="width: 100px; height: 100px;" alt="...">
                                <div class="card-body text-center mt-3">
                                    <h5 class="card-title">ID : ${element.id}</h5>
                                    <p class="card-text"><span class="">Name</span> : ${element.name}</p>
                                    <p class="card-text">Email Id : ${element.email}</p>
                                    <p class="card-text">City : ${element.address.city}</p>
                                    <p class="card-text">Company : ${element.company.name}</p>
                                </div>
                            </div>
                            `
                        });
                    } else {
                        console.log('no proper response');
                    }
                } else {
                    console.log('no response');
                }
            }
    </script>
